<div class="text">
  <h6>Przed Tobą kolejne zadanie. Dopasuj literki w niebieskich ramkach do odpowiadających im literek w czerwonych ramkach. Powodzenia! </h6>
</div>
<div class="all">
  <div *ngFor="let letter of list" >
    <div [id]=letter.pool>
      <img src="{{letter.imagePath}}" draggable="true" (dragstart)="drag($event)" [id]="letter.id" style="filter: opacity(100%);">
    </div>
  </div>
  <div class="clear"></div>
  <div *ngFor="let answear of answearList">
    <div [id]=answear.pool (drop)="drop($event)" (dragover)="allowDrop($event)" >
      <img src="{{answear.imagePath}}" [id]="answear.id" style="filter: opacity(50%);">
    </div>
  </div>
</div>
